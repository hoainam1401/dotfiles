unbind r
bind r source-file ~/.tmux.conf

unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

set -g mouse on
set -g default-terminal "screen-256color"

unbind %
bind '\' split-window -h -c '#{pane_current_path}'

unbind '"'
bind - split-window -v -c '#{pane_current_path}'

bind c new-window -c '#{pane_current_path}'

# Copy vim movements
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# start from 1, not 0
set-option -g base-index 1
# re-number when closing windows
set-option -g renumber-windows on

bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U  
bind-key l select-pane -R

bind-key left resize-pane -L 5
bind-key down resize-pane -D 5
bind-key up resize-pane -U 5
bind-key right resize-pane -R 5

bind-key m resize-pane -Z

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin '2kabhishek/tmux2k'

# use a theme
set -g @tmux2k-theme 'catppuccin'

# to show icons only
set -g @tmux2k-icons-only false

# to set powerline symbols
set -g @tmux2k-window-list-right-sep î‚´ # alternate right status bar sep
set -g @tmux2k-right-sep î‚²  # alternate window list right sep

# to not show powerline
set -g @tmux2k-show-powerline true

# set session icon, accpets: `session`, 'window`, or any string
set -g @tmux2k-session-icon "î¯ˆ HoaiNamðŸ˜› " # `#W` for window name

# window list
set -g @tmux2k-window-list-alignment 'absolute-centre'

# set the left and right plugin sections
set -g @tmux2k-left-plugins "session git weather"
set -g @tmux2k-right-plugins "cpu ram battery time"

# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-bg default
set -g status-style bg=default
